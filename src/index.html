<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Slider</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="../js/script.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row sliderWrapper">
        <div class="navigationWrapper mt-3">
          <div
            class="navigation d-flex justify-content-end align-items-center pt-5 pb-5 col-12 col-lg-10"
          >
            <div class="pause" id="pause">
              <img src="images/play-white.png" alt="" />
            </div>
            <div id="dots" class="d-flex align-items-center">
              <div id="dot1" class="dot active"></div>
              <div id="dot2" class="dot"></div>
              <div id="dot3" class="dot"></div>
              <div id="dot4" class="dot"></div>
            </div>
          </div>
        </div>

        <div id="slaider" class="slaider d-flex align-items-center col-lg-8">
          <img
            class="arrow arrow-left"
            id="arrow-left"
            src="./images/arrow.png"
            alt=""
          />
          <div id="slides-container " class="slides-container d-flex px-2 py-4">
            <p id="slide1" class="slide active col-4 col-lg-2">
              Consectetur adipiscing elit
            </p>
            <img
              id="slide2"
              class="slide active col-4 col-lg-2"
              src="./images/img1.png"
              alt=""
            />
            <p id="slide3" class="slide active col-4 col-lg-2">
              Sed do eiusmod tempor
            </p>
            <img
              id="slide4"
              class="slide active col-4 col-lg-2"
              src="./images/img2.png"
              alt=""
            />
            <p id="slide5" class="slide active col-4 col-lg-2">
              Incididunt ut labore et dolore magna
            </p>
            <img
              id="slide6"
              class="slide active col-4 col-lg-2"
              src="./images/img3.png"
              alt=""
            />
            <p id="slide7" class="slide active col-4 col-lg-2">
              Incididunt ut labore et dolore magna
            </p>
            <img
              id="slide8"
              class="slide col-4 col-lg-2"
              src="./images/img4.png"
              alt=""
            />
          </div>

          <img
            class="arrow arrow-right"
            id="arrow-right"
            src="./images/arrow.png"
            alt="arrow"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
